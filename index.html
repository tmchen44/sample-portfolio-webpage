<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Design Mockup Portfolio</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:100,200,300,400,500,600,700|Work+Sans:100,200" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
    <header>
        <img src="img/udacity.svg" alt="Udacity logo">
        <div class="name-title">
            <h1>TITUS CHEN</h1>
            <h3>ROBOTICIST</h3>
        </div>
    </header>
    <hr>
    <main>
        <img src="img/sdc.jpg" alt="picture of Waymo's self-driving car">
        <section class="projects">
            <h2>Featured Work</h2>
            <ul class="project-list">
                <li class="project">
                    <img srcset="img/drone-900_3x.jpg 3x, img/drone-600_2x.jpg 2x"
                         src="img/drone-300_1x.jpg" alt="drone in the sky">
                    <h3>FOLLOW ME</h3>
                    <p>https://github.com/tmchen44/RoboND-FollowMe-Project</p>
                </li>
                <li class="project">
                    <img srcset="img/kuka_arm-900_3x.jpg 3x, img/kuka_arm-600_2x.jpg 2x"
                         src="img/kuka_arm-300_1x.jpg" alt="kuka robotic arm">
                    <h3>IK SOLVER</h3>
                    <p>https://github.com/tmchen44/bike-sharing-neural-network</p>
                </li>
                <li class="project">
                    <img srcset="img/bike_share-900_3x.jpg 3x, img/bike_share-600_2x.jpg 2x"
                         src="img/bike_share-300_1x.jpg" alt="bike share bicycles">
                    <h3>BIKE SHARE NN</h3>
                    <p>https://github.com/tmchen44/RoboND-Kinematics-Project</p>
                </li>
            </ul>
        </section>
    </main>
</body>
</html>
